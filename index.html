<!DOCTYPE html>
    <html>
        <head>
<title>Daylight Minutes</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> </head>
<body>
  <h1>Daylight Minutes</h1>
  <p>Latitude: <input type="text" size="8" id="latitude" />&#176;<br />
  Enter date in format <em>yyyy-mm-dd</em>:
  <input type="text" size="15" id="gregorian" />&#176;<br />
  <input type="button" value="Calculate" id="calculate" />
  </p>
  <p>
    Minutes of daylight: <span id="result"></span>
  </p>
<h1>Basic Statistics</h1>
<p>
Enter numbers, separated by blanks or commas: <input type="text" size="50" id="numbers"/> </p>
<p>
Mean: <span id="mean"></span><br />
Median: <span id="median"></span><br /> Standard deviation: <span id="stdev"></span> </p>
<script type="text/javascript" src="out/main.js"></script>
        </body>
    </html>
